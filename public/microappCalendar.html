    <script>
        $( document ).ready(function() {
            var elementOffsetTop = $('#widget').offset().top;
            var height = 0;
            var body = window.document.body;
            if (window.innerHeight) {
                height = window.innerHeight;
            } else if (body.parentElement.clientHeight) {
                height = body.parentElement.clientHeight;
            } else if (body && body.clientHeight) {
                height = body.clientHeight;
            }
            $('#widget').height(Math.round(height - elementOffsetTop));
            var tz = moment.tz.guess(moment().format());
            console.log(tz);
            $.extend({
                getUrlVars: function() {
                    var vars = [],
                        hash;
                    var url = window.location.href;
                    var hashes = url.slice(window.location.href.indexOf('?') + 1).split('&');
                    for (var i = 0; i < hashes.length; i++) {
                        hash = hashes[i].split('=');
                        vars.push(hash[0]);
                        vars[hash[0]] = hash[1];
                    }
                    return vars;
                },
                getUrlVar: function(name) {
                    return $.getUrlVars()[name];
                }
            });


            var byName = $.getUrlVar('auth');
            calendarService.setAuthData(byName);
        });

    </script>
    <script src="components/calendar/calendar.js"></script>
